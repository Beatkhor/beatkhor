<mat-sidenav-container class="bk-sidenav-container">
    <mat-sidenav mode="over" [(opened)]="isSidenavOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="isSidenavOpen = false">Home</a>
            <a mat-list-item routerLink="/browse" (click)="isSidenavOpen = false">Browse</a>
            <a mat-list-item routerLink="/about" (click)="isSidenavOpen = false">About</a>
            <a mat-list-item routerLink="/authentication/signin" (click)="isSidenavOpen = false">Sign In</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-menu #menu="matMenu">
            <a mat-menu-item disabled [routerLink]="'/u/' + user.username">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </a>
            <a mat-menu-item disabled routerLink="/upload/track">
                <mat-icon>upload</mat-icon>
                <span>Upload</span>
            </a>
            <button mat-menu-item (click)="onLogout()">
                <mat-icon>logout</mat-icon>
                <span>Sign Out</span>
            </button>
        </mat-menu>
        <bk-navbar (menu)="onMenu()">

            <div class="bk-navbar__menu-list">
                <a bk-navbar-option routerLink="/browse">Browse</a>
                <a bk-navbar-option routerLink="/about">About</a>
                <!-- <a bk-navbar-option routerLink="/search">Search</a> -->
            </div>

            <div class="bk-navbar__right-menu">
                <div *ngIf="!isLoggedIn" class="bk-navbar-actions">
                    <a bk-navbar-option routerLink="/authentication/signin">Sign In</a>
                    <!-- <a bk-navbar-option routerLink="/authentication/signup">Get Started</a> -->
                    <!-- <a bk-navbar-option routerLink="/search">
                        <mat-icon>search</mat-icon>
                    </a> -->
                </div>

                <div *ngIf="isLoggedIn" class="bk-user-info" [matMenuTriggerFor]="menu">
                    <mat-icon>person</mat-icon>
                    <mat-icon>arrow_drop_down</mat-icon>
                </div>
            </div>

            <div>
                <div *ngIf="isLoggedIn" class="bk-user-info" [matMenuTriggerFor]="menu">
                    <mat-icon>person</mat-icon>
                    <mat-icon>arrow_drop_down</mat-icon>
                </div>

                <div *ngIf="isLoggedIn" class="bk-navbar__menu-list-right">
                    <!-- Logged In -->
                </div>
            </div>
        </bk-navbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
